<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logout-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
                .navbar-brand img 
                { height: 60px;
                 width: 60px;
                  border-radius: 50%;
                   object-fit: cover; 
                   margin-right: 10px;
                 }
        
    </style>
    <script>
        function loadDashboard() {
            fetch('AdminServlet')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("dashboardContent").innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }
        window.onload = loadDashboard;
    </script>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">
                <img src="gallery/logo.png" alt="Logo">
                <span style="font-size:30px;"><i style="color:#4d739d;">J</i>ourney<i style="color:#4d739d;">G</i>enie</span>
            </a>
            <h2><a class="navbar-brand">Admin Dashboard</a></h2>
            <a href="LogoutServlet" class="btn btn-danger ms-3">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container mt-4">
       
        <div id="dashboardContent">
            <p class="text-center">Loading dashboard...</p>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
