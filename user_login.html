    <div class="form-container">
        <h3 class="text-center">Login</h3>
        
        <form id="loginForm" name="a" method="post" action="LoginServlet">
    <label for="username">Username</label>
    <input type="text" id="username" name="t" placeholder="Enter your username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="pass" placeholder="Enter your password" required>

    <button type="submit">Login</button>
    
    <!-- Error message -->
    <span id="login-error" style="display: none; color: red;"></span>
</form>


        
        <a href="forgot.html" class="forgot-password">Forgot Password?</a>
    </div>

      


<script>
document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(this);
    const errorMessage = document.getElementById("login-error");

    fetch("LoginServlet", {
        method: "POST",
        body: new URLSearchParams(formData),
    })
    .then(response => response.text()) // Expect plain text response
    .then(data => {
        data = data.trim(); // Remove any extra spaces

        if (data === "success") {
         
            window.location.href = "tour.jsp"; // Redirect to welcome page on successful login
        }
        else if(data==="admin"){
        	window.location.href="admin.html";
        }
        else {
            errorMessage.textContent = "Invalid Username or Password"; // Show only this message
            errorMessage.style.color = "red";
            errorMessage.style.display = "block";
        }
    })
    .catch(error => {
        console.error("Error:", error);
        errorMessage.textContent = "Something went wrong. Please try again.";
        errorMessage.style.color = "red";
        errorMessage.style.display = "block";
    });
});
</script>
