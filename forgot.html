<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('gallery/img2.jpg') no-repeat center center fixed;

    top: 0;
    left: 0;

    height: 100%;
    background: url('gallery/img2.jpg') no-repeat center center fixed;

    z-index: -1;
}

            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .form-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container input, .form-container button {
            width: 100%;
            margin: 10px 0;
        }

            text-align: center;

</head>
<body>
<!-- Navbar -->

                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h3 class="text-center">Forgot Password</h3>

        <label for="email">Enter Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
        <button onclick="fetchSecurityQuestion()">Get Security Question</button>

        <label for="security-question">Security Question</label>
        <input type="text" id="security-question" name="security-question"  readonly>

        <label for="security-answer">Your Answer</label>
        <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" autocomplete="off" required>

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

        <button onclick="resetPassword()">Reset Password</button>
    </div>

    <script>
        function fetchSecurityQuestion() {
            let email = document.getElementById("email").value;
            if (email === "") {
                alert("Please enter your email!");
                return;
            }

            fetch("FetchQuestionServlet?email=" + encodeURIComponent(email))
            .then(response => response.text())
            .then(data => {
                if (data === "User Not Found") {
                    alert("Email not found!");
                } else {
                    document.getElementById("security-question").value = data;
                }
            })
            .catch(error => console.error("Error fetching question:", error));
        }

        function resetPassword() {
            let email = document.getElementById("email").value;
            let answer = document.getElementById("security-answer").value;
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            fetch("forgot1", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${encodeURIComponent(email)}&answer=${encodeURIComponent(answer)}&newPassword=${encodeURIComponent(newPassword)}`
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data.includes("successfully")) {
                    window.location.href = "user_login.html"; // Redirect to home page
                }
            })
            .catch(error => console.error("Error resetting password:", error));
        }
    </script>
    
</body>
</html>
