
<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('gallery/img2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('gallery/img2.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(2px); /* Adjust the blur intensity */
    z-index: -1;
}

        .navbar {
            background: rgba(31, 45, 36, 0.9);
        }

        .navbar-brand {
            font-size: 30px;
        }

        .form-container {
            position: absolute;
            margin:50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 60px; /* Adjust size as needed */
            width: 60px;
            border-radius: 50%; /* Makes the logo circular */
            object-fit: cover;
            margin-right: 10px;
        }

        .form-container button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">
                <img src="gallery/logo.png" alt="Logo"> <!-- Replace "logo.png" with your actual logo -->
                <span style="font-size:30px;"><i style="color:#4d739d;">J</i>ourney<i style="color:#4d739d;">G</i>enie</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8080/Storedb/front.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8080/Storedb/package.jsp">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8080/Storedb/About_us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8080/Storedb/review.jsp">Review</a></li>
                </ul>
                <a style="padding-left:20px; padding-top:10px; height:50px; width:100px;" href="user_pack.jsp">
                    <i class="fa-solid fa-circle-user fa-2x" style="color:white; filter:opacity(0.7);"></i>
                   </a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h3 class="text-center">Register</h3>
        <form name="a" method="post" action="/Storedb/regi">
            <label for="username">Username</label>
            <input type="text" id="username" name="t" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="ph" placeholder="Enter your phone number" required>
            
            <label for="security-question">Security Question</label>
            <select id="question" name="question" required>
                <option value="" disabled selected>Select a question</option>
                <option value="birth_place">What is your place of birth?</option>
                <option value="favorite_food">What is your favorite food?</option>
                <option value="friend">Who is your friend?</option>
            </select>
            
            <label for="security-answer">Your Answer</label>
            <input type="text" id="answer" name="answer" placeholder="Enter your answer">
            
            <button type="submit">Register</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
